<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>New Playlist</title>
</head>
<body>
	<div th:insert="navbar">...</div>
	<div class="container">
		<div class="row justify-content-md-center" style="margin-top: 10px">
			<div class="col col-md-6">
				<h1 th:text="${track.name}" class="text-center">Name</h1>
				<div class="flex-shrink-0 mx-auto">
					<img th:src="${track.album.picture}" alt="playlist"
						class="img-thumbnail mx-auto d-block" style="width: 400px">
				</div>
				<h3 class="text-center " th:text="${track.getArtistsString}"></h3>
				<a class="btn btn-success mx-auto d-block" target="_blank"
					th:href="'https://open.spotify.com/track/' + ${track.spotify}"><i class="fab fa-spotify"></i> Spotify
					link</a> 
					<br/>
					<span th:if="${track.preview == Null}"></span>
					<span
					th:unless="${track.preview == Null }"> <audio
						th:id="'btn_'+${track.id}" controls
						style="height: revert; width: 100%">
						<source th:src="${track.preview}" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
