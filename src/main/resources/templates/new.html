<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>New account</title>
</head>
<body>
	<div th:insert="navbar">...</div>
	<div class="container">
		<div class="row justify-content-md-center" style="margin-top: 10px">
			<div class="col col-md-6 text-center">
				<h1>New account</h1>
				<form th:action="@{/new}" method="post" th:object="${user}">
					<table class="table mx-auto">
						<tr>
							<td><label>Username : </label></td>
							<td><input type="text" th:field="*{nickname}" /></td>
						</tr>
							<tr>
							<td><label>Email : </label></td>
							<td><input type="text" th:field="*{email}" /></td>
						</tr>
						<tr>
							<td><label> Password : </label></td>
							<td><input type="password" name="password" /></td>
						</tr>
							<tr>
							<td><label> Confirm : </label></td>
							<td><input type="password" name="confirm" /></td>
						</tr>

					</table>
					<button class="btn btn-primary btn-lg" style="width: 100%"  type="submit">Create new
						account</button>
				</form>
				<br />
				<div th:if="${error}" class="alert alert-danger" role="alert">Invalid
					error password</div>
			</div>
		</div>
	</div>
</body>
</html>
